<button (click)="render()" class="btn btn-danger">Generate Chart</button>
<ngx-charts-bar-vertical-2d
  [view]="[1920,1200]"
  [results]="data"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [legendTitle]="legendTitle"
>
</ngx-charts-bar-vertical-2d>
